[package]
name = "wavebreaker"
authors = ["m1nt_ (Rubber Duck Shobe)"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
axum = { version = "0.7", features = ["macros", "tracing"] }
axum-serde = { version = "0.6.1", features = ["xml", "xml_encoding"] }
figment = { version = "0.10", features = ["toml", "env"] }
num_enum = "0.7"
quick-xml = { version = "0.36", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
tokio = "1.38"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
diesel = { version = "2.2", features = ["time"] }
diesel-async = { version = "0.5", features = ["postgres", "deadpool", "async-connection-wrapper"] }
steam-rs = "0.4"
steam-openid = "0.2"
time = { version = "0.3", features = ["formatting", "serde"] }
tower-http = { version = "0.6", features = ["fs", "trace"] }
toml = "0.8"
validator = { version = "0.18", features = ["derive"] }
axum-valid = "0.20.0"
axum-extra = { version = "0.9", features = ["form", "typed-header"] }
regex = "1.10"
musicbrainz_rs = "0.5.0"
clap = { version = "4.5", features = ["derive"] }
diesel_migrations = { version = "2.1.0", features = ["postgres"] }
tracing-appender = "0.2.3"
url = "2.5.2"
lazy_static = "1.5.0"
serde_urlencoded = "0.7.1"
reqwest = "0.12"
jsonwebtoken = "9.3.0"
async-trait = "0.1.82"
fred = { version = "9.3.0", features = ["i-sorted-sets"] }
tower-sessions = "0.13.0"
rmp-serde = "1.3.0"
thiserror = "1.0.65"
