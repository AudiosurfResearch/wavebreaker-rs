[package]
name = "wavebreaker"
authors = ["m1nt_ (Rubber Duck Shobe)"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
axum = { version = "0.7", features = ["macros", "tracing"] }
axum-serde = { version = "0.5", features = ["xml", "xml_encoding"] }
figment = { version = "0.10", features = ["toml", "env"] }
num_enum = "0.7"
quick-xml = { version = "0.35", features = ["serialize"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
tokio = "1.38"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
diesel = { version = "2.1", features = ["time"] }
diesel-async = { version = "0.4.1", features = ["postgres", "deadpool", "async-connection-wrapper"] }
steam-rs = "0.4"
time = { version = "0.3", features = ["serde"] }
tower-http = { version = "0.5", features = ["fs", "trace"] }
toml = "0.8"
validator = { version = "0.18", features = ["derive"] }
axum-valid = "0.18.0"
axum-extra = { version = "0.9", features = ["form"] }
regex = "1.10"
redis = { version = "0.25", features = ["aio"] }
deadpool-redis = "0.15.1"
musicbrainz_rs = "0.5.0"
clap = { version = "4.5", features = ["derive"] }
diesel_migrations = { version = "2.1.0", features = ["postgres"] }
