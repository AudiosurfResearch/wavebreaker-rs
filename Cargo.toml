[package]
name = "wavebreaker"
authors = ["m1nt_ (Rubber Duck Shobe)"]
description = "A custom, open-source server for Audiosurf 1"
version = "0.1.0"
license = "MIT"
repository = "https://github.com/AudiosurfResearch/wavebreaker-rs"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.95", features = ["backtrace"] }
axum = { version = "0.8.1", features = ["macros", "tracing"] }
# TEMPORARY, until this is merged https://github.com/gengteng/axum-serde/pull/3
axum-serde = { git = "https://github.com/Emm/axum-serde.git", features = ["xml", "xml_encoding"] }
figment = { version = "0.10.19", features = ["toml", "env"] }
num_enum = "0.7.3"
quick-xml = { version = "0.37.2", features = ["serialize"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
serde_repr = "0.1.19"
tokio = "1.43.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
diesel = { version = "2.2.6", features = ["time"] }
diesel-async = { version = "0.5.2", features = ["postgres", "deadpool", "async-connection-wrapper"] }
steam-rs = "0.4.4"
steam-openid = "0.2.0"
time = { version = "0.3.37", features = ["formatting", "serde"] }
tower-http = { version = "0.6.2", features = ["fs", "trace"] }
toml = "0.8.19"
validator = { version = "0.20.0", features = ["derive"] }
axum-extra = { version = "0.10.0", features = ["cookie", "form", "typed-header"] }
regex = "1.11.1"
musicbrainz_rs = "0.5.0"
clap = { version = "4.5.27", features = ["derive"] }
diesel_migrations = { version = "2.2.0", features = ["postgres"] }
tracing-appender = "0.2.3"
url = "2.5.4"
lazy_static = "1.5.0"
serde_urlencoded = "0.7.1"
reqwest = "0.12.12"
jsonwebtoken = "9.3.0"
async-trait = "0.1.85"
fred = { version = "10.0.4", features = ["i-sorted-sets"] }
rmp-serde = "1.3.0"
thiserror = "2.0.11"
utoipa = { version = "5.3.1", features = ["axum_extras", "non_strict_integers", "repr", "time"] }
utoipa-axum = "0.2.0"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }
serde-inline-default = "0.2.3"
meilisearch-sdk = "0.27.1"
serde_with = "3.12.0"
