[package]
name = "wavebreaker"
authors = ["m1nt_ (Rubber Duck Shobe)"]
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1.0.75", features = ["backtrace"] }
axum = { version = "0.7.2", features = ["macros", "tracing"] }
axum-route-error = "5.0.0"
axum-serde = { version = "0.1.3", features = ["xml", "xml_encoding"] }
figment = { version = "0.10.12", features = ["toml", "env"] }
num_enum = "0.7.1"
quick-xml = { version = "0.31.0", features = ["serialize"] }
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.108"
serde_repr = "0.1.17"
steam-rs = { git = "https://github.com/RubberDuckShobe/steam-rs.git" }
thiserror = "1.0.50"
tokio = "1.34.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
diesel = "2.1.4"
diesel-async = { version = "0.4.1", features = ["postgres", "deadpool"] }
